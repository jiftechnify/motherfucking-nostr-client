<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motherfucking Nostr Client</title>
  <script src="https://unpkg.com/nostr-tools/lib/nostr.bundle.js"></script>
  <script>
    String.prototype.padStart = String.prototype.padStart ? String.prototype.padStart : function(targetLength, padString) {
      targetLength = Math.floor(targetLength) || 0;
      if(targetLength < this.length) return String(this);

      padString = padString ? String(padString) : " ";

      var pad = "";
      var len = targetLength - this.length;
      var i = 0;
      while(pad.length < len) {
          if(!padString[i]) {
              i = 0;
          }
          pad += padString[i];
          i++;
      }

      return pad + String(this).slice(0);
    };
  </script>
  <style>
    ul#timeline {
      padding-left: 0;
    }
    li.post {
      list-style: none;
    }
  </style>
</head>
<body>
  <h1>Motherfucking Nostr Client</h1>

  <label for="relay-url">Relay URL:</label>
  <input id="relay-url" type="text" value="wss://yabu.me">
  <button id="subscribe-relay">Subscribe</button>

  <hr />

  <div>
    <label for="nsec">Secret Key:</label>
    <input id="nsec" type="password" placeholder="nsec1...">
  </div>
  <textarea id="new-post-content" rows="4" cols="50" autocomplete="off" placeholder="What the fuck is up?"></textarea>
  <button id="send-new-post">Post</button>

  <hr />

  <ul id="timeline"></ul>

  <script>
    function formatTimestamp(date) {
      return String(date.getHours()).padStart(2, "0") + ":" + String(date.getMinutes()).padStart(2, "0") + ":" + String(date.getSeconds()).padStart(2, "0");
    }

    const timeline = document.getElementById("timeline");
    if (timeline === null) {
      throw new Error("no #timeline");
    }

    function onEvent(nostrEv, afterEose) {
      if (!window.NostrTools.verifyEvent(nostrEv)) {
        console.error("nostr event with invalid signature:", nostrEv);
        return;
      }

      const postView = document.createElement("li");
      postView.classList.add("post");

      const ts = new Date(nostrEv.created_at * 1000);
      const tsView = document.createElement("time");
      tsView.setAttribute("datetime", ts.toISOString());
      tsView.textContent = "[" + formatTimestamp(ts) + "]";

      const authorView = document.createElement("b");
      authorView.textContent = nostrEv.pubkey.substring(0, 8);
      const authorColor = parseInt(nostrEv.pubkey.substring(0, 2), 16) * 360 / 256;
      authorView.style.color = "hsl(" + authorColor + ", 90%, 45%)";

      const postContent = document.createTextNode(nostrEv.content);

      postView.appendChild(tsView);
      postView.appendChild(document.createTextNode(" "));
      postView.appendChild(authorView);
      postView.appendChild(document.createTextNode(" > "));
      postView.appendChild(postContent);

      if (afterEose) {
        timeline.insertBefore(postView, timeline.firstChild);
      } else {
        timeline.appendChild(postView);
      }
    }

    function onWSClose() {
      alert("Relay connection closed");
    }

    let ws;
    function subscribeRelay(relayUrl) {
      if (ws) {
        while (timeline.firstChild) {
          timeline.removeChild(timeline.firstChild);
        }
        ws.removeEventListener("close", onWSClose);
        ws.close();
      }
      
      try {
        ws = new WebSocket(relayUrl);
      } catch (err) {
        console.error("failed to connect to relay:", err);
        alert("Failed to connect to relay:", relayUrl);
        return;
      }

      let afterEose = false;
      ws.addEventListener("open", () => {
        ws.send(
          JSON.stringify(["REQ", "motherfucking-sub", { kinds: [1], limit: 50 }])
        );
      });
      ws.addEventListener("message", (ev) => {
        try {
          const r2cMsg = JSON.parse(ev.data);
          switch (r2cMsg[0]) {
          case "EVENT":
            onEvent(r2cMsg[2], afterEose);
            break;
          case "EOSE":
            afterEose = true;
            break;
          default:
            console.log(r2cMsg);
            break;
          }
        } catch (err) {
          console.error(err);
        }
      });

      ws.addEventListener("close", onWSClose);
    }

    // subscribing relay
    const relayUrlInput = document.getElementById("relay-url");
    const subscribeButton = document.getElementById("subscribe-relay");
    subscribeButton.addEventListener("click", () => {
      subscribeRelay(relayUrlInput.value);
    });

    subscribeRelay(relayUrlInput.value);

    // create new post
    const nsecInput = document.getElementById("nsec");
    const postContentInput = document.getElementById("new-post-content");
    const sendPostButton = document.getElementById("send-new-post");
    sendPostButton.addEventListener("click", () => {
      const nsec = nsecInput.value;
      const content = postContentInput.value;
      if (!nsec || !content) {
        return;
      }

      try {
        const nsecDecoded = window.NostrTools.nip19.decode(nsec);
        if (nsecDecoded.type !== "nsec") {
          alert("Invalid secret key");
          return;
        }
        const seckey = nsecDecoded.data;
      
        const post = {
          kind: 1,
          content: content,
          created_at: Math.floor(Date.now() / 1000),
          tags: [],
        };
        const signedPost = window.NostrTools.finalizeEvent(post, seckey);
        ws.send(JSON.stringify(["EVENT", signedPost]));

        postContentInput.value = "";
      } catch (err) {
        console.error(err);
        alert("Post failed");
      }
    });
  </script>
</body>
</html>
